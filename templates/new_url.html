{% extends "layout.html" %}
{% block body %}
  <div class="jumbotron">
    <div class="container">
      {% if bad_format %}
      <div class="alert alert-danger">
        URL is not properly formatted
      </div>
      {% endif %}
      {% if server_error %}
      <div class="alert alert-danger">
        There was an error on the server. Please try again.
      </div>
      {% endif %}
      <form action="{{ url_for('create_url') }}" method="post" class="form" role="form">
        <div class="form-group">
          <label for="full_url">URL to shorten (Use absolute URL, eg. http://www.google.com):</label>
          <input id="full_url" type="text" name="full_url" value="{{ full_url}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" class="form-control btn-primary" value="CREATE SHORT URL">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
